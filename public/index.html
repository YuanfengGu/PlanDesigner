<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PlanDesigner</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- gulp-connect -->
    <!-- // <script type="text/javascript" src="/node_modules/angular/angular.js"></script> -->
    <!-- browser -->
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-app="app" ng-controller="DesignCtrl">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Plan Designer</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right" style="font-size: 18px" ng-controller="GetDateCtrl">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">Start</a>

                    </li>
                    <li>
                        <a class="page-scroll" href="#services">Plan Wall</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                    <li>
                        <span ng-bind="datetime" style="line-height: 50px;margin-left: 16px;"></span>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12" style="color: #fff;">
                    <h1>Plan Your Life</h1>
                    <a class="btn btn-default page-scroll" href="#about">Getting Started</a>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="container">
        <form name="form">
            <div class="row">
                <h2>Design Daily-Life</h2>
            </div>
            <div class="row">

                <div class="col-lg-3">
                    <!-- From time group -->
                    <div class="input-group">
                      <div class="input-group-addon">&nbsp;From&nbsp;</div>
                          <!-- <select class="form-control" size="5">
                              <option ng-repeat="h in fromList" ng-bind="h"></option>
                          </select> -->
                          <select class="form-control" ng-model="fromTime" ng-options="f for f in fromList" required></select>
                      <div class="input-group-addon">&nbsp;Hour&nbsp;&nbsp;</div>
                    </div>
                    <!-- From time group -->
                    <!-- Duration time group -->
                    <div class="input-group" style="margin-top: 15px">
                      <div class="input-group-addon">Duration</div>
                          <select class="form-control" ng-model="durationTime" ng-options="d for d in durationList" required></select>
                      <div class="input-group-addon">Minute</div>
                    </div>
                    <!-- Duration time group -->
                    <!-- Title --> 
                    <div class="input-group" style="margin-top: 15px;">
                      <div class="input-group-addon">Title</div>
                            <input class="form-control" ng-model="theme" placeholder="brief theme" ng-required="true">
                      <div class="input-group-addon"></div>
                    </div>
                    <!-- Title -->
            </div>
                <!-- textare -->
                <div class="col-lg-9">
                    <textarea class="form-control" rows="6" placeholder="Record Something..." ng-model="plan" required></textarea>
                </div>
                <!-- textare -->
            </div>

            <div class="row" style="margin-top: 30px;">

                <!-- reset button -->
                <div class="col-lg-6">
                    <button type="reset" class="btn btn-default btn-lg btn-block" style="margin-bottom: 15px;">Reset</button>
                </div>
                <!-- reset button -->

                <!-- save button -->
                <div class="col-lg-6">
                    <button type="button" class="btn btn-success btn-lg btn-block" ng-click="save()" ng-disabled="!(fromTime&&durationTime&&theme&&plan)">Save</button>
                </div>
                <!-- save button -->

            </div>
        </form>
            
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12" style="color: #fff;">
                    <h1>Plan Wall</h1>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-4" ng-repeat="d in designedTimeList">
                <div class="thumbnail" style="height:180px;">
                  <div class="caption">
                    <h3>{{d.theme}}</h3>
                    <p class="ellipsis">{{d.plan}}</p>
                    <div class="col-sm-12">
                        <div style="text-align: left;line-height: 28px;width:50%;float: left;">
                            <table>
                                <tr>
                                    <td style="text-align: right;padding-right: 5px;">From</td><td><span class="label label-default">{{d.from}}</span></td>
                                </tr>
                                <tr>
                                    <td style="text-align: right;padding-right: 5px;">Duration</td><td><span class="label label-default">{{d.duration}}</span></td>
                                </tr>
                            </table>
                        </div>
                        <div style="width:50%;float: left;text-align: center;">
                            <table style="width:100%;">
                                <tr>
                                    <td>
                                         <a href="" role="button" class="btn-unworking">check</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td> 
                                         <a href="" role="button" class="btn-unworking" ng-hide="d.status" ng-click="cancel(d.from)">cancel</a>
                                         <a href="" role="button" class="btn-working" ng-show="d.status"></a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                  </div>  
                </div>
                </div>
              </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Contact Section</h1>
                </div>
            </div>
        </div>
    </section>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Controller Code Angular -->
    <script type="text/javascript" src="controller/app.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>

</body>

</html>
